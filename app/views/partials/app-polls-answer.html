<div class="page-header">
  <h1>{{poll.question}}</h1>
  <p ng-hide="questionAnswered">Select an answer from the list below...</p>
  <p ng-show="questionAnswered">Your answer to this question has been recorded.</p>
</div>

<div class="alert alert-danger" ng-show="displayError">
  <p><strong>ERROR:</strong> An error occurred while saving your answer.</p>
  <p>This may happen if the poll you are viewing has been closed or deleted.</p>
</div>

<div class="alert alert-success" ng-show="displaySuccess">
  <p><strong>Answer successfully submitted.</strong></p>
</div>

<div class="list-group">
  <a href="" class="list-group-item" ng-repeat="choice in poll.choices track by $index" ng-click="selectAnswer($index)" ng-class="{'list-group-item-info': $index === selectedAnswer}">
    {{choice}}
  </a>
</div>

<button ng-hide="questionAnswered" type="button" class="btn btn-primary" ng-disabled="selectedAnswer === undefined || submittingForm" ng-click="submitAnswer()">Submit Answer</button>
