<section id="login">

  <div class="container">
  <div class="row">
  <div class="col-sm-8 col-sm-push-2">

  <div class="login-box">
    <h1 class="logo">
      <a href="/">
        <img id="logo-image" class="logo-image" src="images/logo.png" alt="Logo">
        <span class="logo-title">Feedbaker</span>
      </a>
    </h1>
    <h2 class="lead">To use this application, you need to sign in with your NUS account. You will be redirected to complete your sign in.</h2>
    <form class="form" action="/login/nus">
      <input type="hidden" name="redirectTo" value="{{redirectTo}}" ng-show="redirectTo">
      <button type="submit" class="btn btn-lg btn-primary"> Sign in with NUS <span class="glyphicon glyphicon-log-in"></span></button>
    </form>
    <p class="return"><a href="/"><span class="glyphicon glyphicon-arrow-left"></span> Return to Feedbaker</a></p>
  </div>
    
  </div>
  </div>
  </div>

</section>
